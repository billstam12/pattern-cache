# Enable state transitions
useStateTransitions=true


# ====== EXPLORATION PATTERN 3: OVERVIEW EXPLORER ======
# This pattern models a user who tends to stay at higher levels,
# zooming out frequently and panning to see broader trends

transition.P.P=0.5
transition.P.ZI=0.1
transition.P.ZO=0.4

# After zooming in, likely to zoom back out
transition.ZI.ZO=0.5
transition.ZI.P=0.3
transition.ZI.ZI=0.2

# After zooming out, likely to pan at the broader view
transition.ZO.P=0.7
transition.ZO.ZI=0.1
transition.ZO.ZO=0.2

